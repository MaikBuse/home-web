version: 2.1

orbs:
  docker: circleci/docker@2.6.0
executors:
  arm:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
jobs:
  publish:
    executor: arm
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: mbuse0/home-web
          tag: ${CIRCLE_SHA1}
      - docker/push:
          registry: docker.io 
          image: mbuse0/home-web
          tag: ${CIRCLE_SHA1}
  configurate:
    executor: arm
    steps:
      - add_ssh_keys:
          fingerprints:
            - "${SSH_FINGERPRINT}"
      - run:
          name: Commit to GitHub
          command: |
            git clone git@github.com:MaikBuse/cloud-config.git
            cd cloud-config

            git checkout main
            git config user.email "contact@maikbuse.com"
            git config user.name "CircleCI Job"

            IMAGE_TAG=${CIRCLE_SHA1}
            rm -f helm/home/web/Values.yaml
            echo 'web:' > helm/home/web/Values.yaml
            echo '  container:' >> helm/home/web/Values.yaml
            echo "    image: mbuse0/home-web:\"$IMAGE_TAG\"" >> helm/home/web/Values.yaml

            git add helm/home/web/Values.yaml
            git commit -m "feat(home): bump image home-web to sha-$IMAGE_TAG"
            git push origin main
workflows:
  build:
    jobs:
      - publish
      - configurate:
          requires:
            - publish
